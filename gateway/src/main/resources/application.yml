spring:
  application:
    name: gateway
  cloud:
    gateway:
      default-filters:
        - TokenRelay
      routes:
        - id: account-state-service
          uri: http://127.0.0.1:8070
          predicates:
            - Path=/accountstateservice/**
          filters:
            - RewritePath=/accountstateservice(?<segment>/?.*), $\{segment}
            - RemoveRequestHeader=Cookie
            - name: ABACPolicy
              args:
                abacQuery: "data.accountstates.allow_partial == false"
                abacUnknowns:
                  - "data.accountState"
  security:
    oauth2:
      client:
        provider:
          keycloak:
            token-uri: http://localhost:8080/auth/realms/master/protocol/openid-connect/token
            authorization-uri: http://localhost:8080/auth/realms/master/protocol/openid-connect/auth
            userinfo-uri: http://localhost:8080/auth/realms/master/protocol/openid-connect/userinfo
            user-name-attribute: preferred_username
        registration:
          gateway-content-cloud:
            provider: keycloak
            client-id: gateway-content-cloud
            client-secret: 9cf562c5-08b0-41d0-aee8-ca223cc9983d
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/keycloak"


opa:
  service:
    base-url: http://localhost:8181 # without the "/" at the end

server.port: 8060

logging.level:
  org.springframework.cloud.gateway: DEBUG
  org.springframework.security: DEBUG
  org.springframework.web.reactive.function.client: TRACE