cluster:
  k8s: "AKS"

db:
  driver: "AzureSQL"
  server: "contentcloudaccountstates"
  name: "accountstates"
  user: "content-cloud"

keycloak:
  addr: "keycloak:8080"

zipkin:
  sampleRate: "\"1\""
  addr: "zipkin:9411"

experiment:
  fgac: "query"
  resetDB: "\"false\""
  accountStateCount: "\"1000000\""
  brokerCount: "\"1000\""
  activeBrokerCount: "\"10\""
  pageSize: "\"50\""
  users: "\"1\""
  spawnRate: "\"1\""
  userRPS: "\"2\""
  runTime: "\"10m\""
  zipkinEnabled: "\"True\""
  zipkinMaxRequests: "\"1200\""
  pdp:
    lang: "Rego"
    host: "gateway:8181"
    policyFile: "/resources/query/tenant.rego"
