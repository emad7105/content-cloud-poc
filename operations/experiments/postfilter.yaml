cluster:
  k8s: "AKS"

db:
  driver: "AzureSQL"
  server: "contentcloudaccountstates"
  name: "accountstates-postfilter"
  user: "content-cloud"

keycloak:
  addr: "keycloak:8080"

zipkin:
  sampleRate: "\"0\""
  addr: "zipkin:9411"

experiment:
  fgac: "postfilter"
  resetDB: "\"false\""
  accountStateCount: "\"1000000\""
  brokerCount: "\"1000\""
  activeBrokerCount: "\"10\""
  pageSize: "\"50\""
  users: "\"1\""
  spawnRate: "\"1\""
  userRPS: "\"2\""
  runTime: "\"10m\""
  pdp:
    lang: "Rego"
    host: "account-state:8181"
    policyFile: "/resources/postfilter/tenant.rego"
    policyName: "policies"