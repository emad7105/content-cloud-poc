apiVersion: v1
kind: ConfigMap
metadata:
  name: policy-pusher-config
data:
  OPA_ADDR: gateway:8181
---
apiVersion: batch/v1
kind: Job
metadata:
  name: policy-pusher
spec:
  template:
    spec:
      containers:
        - name: policy-pusher
          image: content-cloud/policy-pusher
          imagePullPolicy: Never
          envFrom:
            - configMapRef:
                name: policy-pusher-config
      restartPolicy: Never
  backoffLimit: 10