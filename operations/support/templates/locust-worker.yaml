apiVersion: apps/v1
kind: Deployment
metadata:
  name: locust-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: locust-worker
  template:
    metadata:
      labels:
        app: locust-worker
        group: support
    spec:
      {{ if eq .Values.cluster.k8s "minikube" -}}
      imagePullSecrets:
        - name: azurecrcred
      {{ end -}}
      {{ if eq .Values.cluster.k8s "AKS" -}}
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - topologyKey: "kubernetes.io/hostname"
              labelSelector:
                matchExpressions:
                  - key: group
                    operator: In
                    values:
                      - presentation-tier
                      - support
      {{ end -}}
      containers:
        - name: locust-worker
          image: contentcloudpoc.azurecr.io/locust
          imagePullPolicy: Always
          ports:
            - containerPort: 8089
          command: [ "locust", "-f", "main.py", "--worker", "--master-host", "locust-master" ]