apiVersion: apps/v1
kind: Deployment
metadata:
  name: locust-master
spec:
  replicas: 1
  selector:
    matchLabels:
      app: locust-master
  template:
    metadata:
      labels:
        app: locust-master
        group: support
    spec:
      {{ if eq .Values.cluster.k8s "minikube" -}}
      imagePullSecrets:
        - name: azurecrcred
      {{ end -}}
      {{ if eq .Values.cluster.k8s "AKS" -}}
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - topologyKey: "kubernetes.io/hostname"
              labelSelector:
                matchExpressions:
                  - key: group
                    operator: In
                    values:
                      - presentation-tier
                      - support
      {{ end -}}
      containers:
        - name: master
          image: contentcloudpoc.azurecr.io/locust
          imagePullPolicy: Always
          ports:
            - containerPort: 8089
            - containerPort: 5557
          command: [ "locust", "-f", "main.py", "--master", "-H", "locust-master:8089" ]
---
apiVersion: v1
kind: Service
metadata:
  name: locust-master
spec:
  selector:
    app: locust-master
  ports:
    - name: web-interface
      protocol: TCP
      port: 8089
      targetPort: 8089
    - name: master-worker-interface
      protocol: TCP
      port: 5557
      targetPort: 5557
