apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-deployment
  labels:
    app: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: content-cloud/gateway
          imagePullPolicy: Never #remove once out of minikube
          ports:
            - containerPort: 8060
          envFrom:
            - configMapRef:
                name: gateway-config

        - name: opa
          image: openpolicyagent/opa:0.20.5
          #          imagePullPolicy: Never # remove once not in minikube
          #          image: openpolicyagent/opa:0.20.5
          command: [ "./opa", "run", "--server", "--log-level", "debug" ]
          ports:
            - containerPort: 8181