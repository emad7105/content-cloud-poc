apiVersion: apps/v1
kind: Deployment
metadata:
  name: account-state-deployment
  labels:
    app: account-state
spec:
  replicas: 1
  selector:
    matchLabels:
      app: account-state
  template:
    metadata:
      labels:
        app: account-state
    spec:
      containers:
        - name: account-state
          image: content-cloud/account-state-service
          imagePullPolicy: Never #remove once out of minikube
          ports:
            - containerPort: 8070
          envFrom:
            - configMapRef:
                name: account-state-config